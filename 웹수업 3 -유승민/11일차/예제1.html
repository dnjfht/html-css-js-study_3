<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            border: 10px solid black;
            margin: 0 auto;
        }

        #box>img {
            width: 100%;
            height:100%;
        }

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
            
            /* 문제
            1. 박스 가로세로 500, 안에 이미지 넣고 클릭할 때마다 이미지 변경
            2. 클릭하지 않아도 1초마다 계속 이미지 변경되게 만듦
            3. 5초 뒤 멈춤 */

            var i = 0;

            $('#box').click(function(){

                if(i == 0) {
                    $('#box>img').attr({
                        src: 'img/e.jpg'
                    });
                    i++;
                }else if(i == 1) {
                    $('#box>img').attr({
                        src: 'img/d.jpg'
                    });
                    i=0;
                }
            });

            var sI = setInterval(function(){
                $('#box').trigger('click');
            },1000);

            setInterval(function(){
                clearInterval(sI);
            },5000);

        });

    </script>
</head>
<body>

    <div id="box">
        <img src="./img/a.jpg" alt="">
    </div>
    
</body>
</html>
