<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자, 이동명령</title>
    <style>

        * { margin:0; padding:0; }
        ul { list-style:none; }

        #box { 
            width: 1000px;
            height: 200px;
            border: 10px solid black;
            margin: 100px auto;
        }

        #box>li {
            width: 200px;
            height: 200px;
            font: 100px/200px '';
            text-align: center;
            float: left;
        }


    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){

            /* * 선택자

            }); */

            $('#box>li').eq(0).css({

            => 선택자 1을 선택자 2번 안에서 뒤쪽 이동

            2. $(선택자1).prependTo(선택자2);

</head>
