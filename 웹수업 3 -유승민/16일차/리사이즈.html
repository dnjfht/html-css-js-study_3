<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리사이즈</title>
    <style>

    * { margin:0; padding:0; }

    /* #box {
        width:1200px;
        height:500px;
        background-color:tan;
        margin:0 auto;
    } */

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>

        $(document).ready(function(){

            var ww = $(window).width();

            $('#box').css({
                width: ww * 0.6,
                height: 500,
                backgroundColor: 'pink',
                margin: '0 auto'
            });

            /* *리사이즈
            => $(window).resize(function(){});
            => 브라우저 크기값이 변경될 때 사이즈를 재수정해서 로딩해줌 */

            /* => 리사이즈 안쪽에 들어가는 재수정될 사이즈들은 반드시 리사이즈 밖에도 있어야됨
            => 첫 로딩값이기 때문에 주석 처리를 하면 안됨
            => 리사이즈 안과 밖에 둘 다 있어야 함 */

            $(window).resize(function(){

                ww = $(window).width();

                $('#box').css({
                    width: ww * 0.6,
                    height: 500,
                    backgroundColor: 'pink',
                    margin: '0 auto'
                });

            });

        });//end

    </script>
</head>

<body>

    <div id="box"></div>

</body>
</html>
