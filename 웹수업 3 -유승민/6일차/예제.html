<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>

        * { margin:0; padding:0; }

    </style>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        
        $(document).ready(function(){

            $('#wrap').css({
                width: 400,
                height: 500,
                backgroundColor:'white',
                border: '10px solid black',
                margin: '0 auto',
                position:'relative'
            });

            $('#menu').css({
                width:50,
                height:50,
                backgroundColor: 'gold',
                textAlign: 'center',
                fontSize:16,
                lineHeight:'50px',
                fontWeight:'bold',
                position: 'absolute',
                top:0,
                left:0
            });

            $("#move_box").css({
                width: '100%',
                height: 350,
                backgroundColor: 'salmon',
                position:'absolute',
                top:0,
                left:0,

                display: 'none'
            });

            $('#close').css({
                width:50,
                height:50,
                backgroundColor:'lightyellow',
                textAlign: 'center',
                fontSize:16,
                lineHeight:'50px',
                fontWeight:'bold'
            });

            $('#click').css({
                width:100,
                height:50,
                backgroundColor: 'brown',
                
                textAlign: 'center',
                fontSize:16,
                lineHeight:'50px',
                fontWeight:'bold',
                color: 'white',

                position: 'absolute',
                top:150,
                left:'50%',
                marginLeft:-50
            });

            $('#pop_up').css({
                width: 300,
                height: 300,
                backgroundColor:'rgba(0,0,0,0.5)',
                
                position:'relative',
                marginTop:50,
                left:50,

                textAlign: 'center',
                fontSize:16,
                lineHeight:'50px',
                color: 'white',

                display: 'none'
            });

            $('#pop_down').css({
                width: 50,
                height: 50,
                backgroundColor: 'white',

                position: 'absolute',
                top:0,
                left:0,

                textAlign: 'center',
                fontSize:16,
                fontWeight: 'bold',
                lineHeight:'50px',
                color: 'black'
            });

            $('#menu').mousedown(function(){
                $('#move_box').css({
                    display: 'block'
                });

                $('#click').css({
                    display: 'block'
                });
            });

            $('#close').mousedown(function(){
                $('#move_box').css({
                    display: 'none'
                });

                $('#click').css({
                    display: 'none'
                });
            });

            $('#click').mousedown(function(){
                    $('#pop_up').css({
                        display: 'block'
                    });
            });

            $('#pop_down').mousedown(function(){
                    $('#pop_up').css({
                        display: 'none'
                    });
            });

        });

    </script>
</head>

<body>

    <div id="wrap">
        <div id="menu">=</div>

        <div id="move_box">
            <div id="close">x</div>
            <div id="click">click</div>

            <div id="pop_up">
                <p>안녕하세요, 반갑습니다</p>
                <div id="pop_down">x</div>
            </div>
        </div>
    </div>

</body>
</html>
