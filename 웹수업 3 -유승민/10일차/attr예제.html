<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr 예제</title>
    <style>

        * { margin:0; padding:0; }
        img { display: block; border: 0; }

        #box {
            width:500px;
            height:500px;
            border: 10px solid black;
            margin: 0 auto;
        }

        #box>img {
            width: 100%;
            height: 100%;
        }

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){

            /* * 문제
            1. body에 박스 하나를 만들기
            2. 첫 번째 이미지를 내용으로 삽입
            (빅스 안에 이미지태그 한 개만 들어감)
            3. 박스의 크기를 가로세로 500 / 테두리 10px
            4. 이미지의 크기를 가로세로 500

            5. 박스를 첫 번째 클릭하면 박스 안 이미지가
            두 번째 이미지로 변경되고
            6. 박스를 두 번째 클릭하면 박스 안 이미지가
            첫 번째 이미지로 변경되도록 작업 */


            var i = 0;

            $('#box').click(function(){
                
                if(i == 0) {
                    $('#box>img').attr({
                        src:"img/b.jpg"
                    });
                    i++;
                } else if(i == 1) {
                    $('#box>img').attr({
                        src:"img/a.jpg"
                    });
                    i=0;
                }
            });

        });
    </script>
</head>
<body>
    
    <div id="box">
        <img src="./img/a.jpg" alt="">
    </div>
</body>
</html>
