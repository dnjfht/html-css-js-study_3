<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제1</title>
    <style>

        * { margin:0; padding:0; }

        .box {
            width:300px;
            height:300px;
        }

        #box_1 {
            background-color:gold;
        }

        #box_2 {
            background-color:deeppink;
            display:none;
        }

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script>

        $(document).ready(function(){

            /* 문제
            1. 두 개의 박스 만들기
            2. 첫 번째 박스 (if문 사용)
            첫 번째 클릭하면 두 번째 박스 배경색 1초간 서서히 나타남
            3. 첫 번째 박스 두 번째 클릭하면
            두 번째 박스의 배경색 변경 후 서서히 1초간 사라짐 */

            var i = 0;

            $('#box_1').click(function(){
       
                if(i == 0) {
                    $('#box_2').fadeIn(1000).css({
                        backgroundColor:'deeppink'
                    });
                    i++;
                }else if(i == 1) {
                    $('#box_2').css({
                        backgroundColor:'lightblue'
                    }).fadeOut(1000);
                    i=0;
                }
            });

        });

    </script>
</head>

<body>

    <div class="box" id="box_1"><h3>클릭</h3></div>
    <div class="box" id="box_2"></div>

</body>
</html>
