<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제</title>
    <style>

        * { margin:0; padding:0 }
        ul {list-style:none; }
        a { color:black; text-decoration:none; }     

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
    
        $(document).ready(function(){

            /* * 문제3
            => wrap의 크기 : 600 * 600
            => header의 크기 : 100% * 100
            => 이벤트 : 버튼 클릭시 메뉴 부드럽게 내려오기,
            메뉴 클릭시 메뉴가 부드럽게 사라지게 작성 */

            $('#wrap').css({
                width: 600,
                height: 800,
                border: '10px solid black',
                margin: '0 auto'
            });

            $('header').css({
                width:'100%',
                height: 100,
                backgroundColor: 'lightpink',

                float:'left',
                
                position: 'relative'
            });

            $('#btn').css({
                width:50,
                height:50,
                backgroundColor:'deeppink',

                fontSize:16,
                fontWeight:700,
                lineHeight:'50px',
                textAlign:'center',
                
                position: 'absolute',
                top:25,
                right:25
            });

            $('#logo').css({
                width:100,
                height:50,
                backgroundColor:'crimson',

                fontSize:16,
                fontWeight:700,
                lineHeight:'50px',
                textAlign:'center',

                position:'absolute',
                top:25,
                left:25
            });

            $('#menu_wrap').css({
                width:'100%',
                height:0,
                overflow:'hidden',
                backgroundColor:'lightblue',

                position: 'absolute',
                top:100,
                left:0
            });

            $('ul').css({
                width:'100%',
                height:'50px',
                float:'left',
                overflow:'hidden',
                borderBottom:'1px solid gray',
                boxSizing:'border-box'
            });

            $('ul:last-child').css({
                borderBottom:'none',

            });

            $('#menu>li').css({
                width:'25%',
                height:'100%',
                
                float:'left',

                fontSize:16,
                fontWeight:400,
                lineHeight:'50px',
                textAlign:'center'
            });

            $('#btn').click(function(){
                $('#menu_wrap').animate({
                    height:150
                },500);
            });

            $('#menu_wrap').click(function(){
                $('#menu_wrap').animate({
                    height:0
                },500);
            });

        });
    </script>
</head>

<body>

    <div id="wrap">
        <header>
            <div id="btn">=</div>
            <div id="logo"><a href="#">logo</a></div>
            
            <div id="menu_wrap">
                <ul id="menu">
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                </ul>
                <ul id="menu">
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                </ul>
                <ul id="menu">
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">menu</a></li>
                </ul>
            </div>
        </header>
    </div>
    
</body>
</html>
