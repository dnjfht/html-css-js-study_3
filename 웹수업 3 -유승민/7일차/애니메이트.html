<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이트</title>
    <style>

        * { margin :0; padding :0; }

    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>

        $(document).ready(function(){
        
       
            $('#box').css({
                width: 300,
                height: 300,
                backgroundColor: 'mediumblue',
                position : 'relative'
            })

            /* * 애니메이트
            => 시간에 따른 움직임 또는 애니메이션 작업시 사용
            => 애니메이트 적용 속성
            - 크기값 width , height
            - 여백값 margin , padding
            - 위치값 left , right , top , bottom(position 필수)
            - 투명도 opacity (0~1값까지)
            - 스크롤영역값 */

            /* => 형태
            $(선택자).animate({속성:속성값,....}),
            $(선택자).animate({속성:속성값,....})시간);
            -> 시간표현 1/1000 -> 1초 = 1000
            $(선택자).animate({속성:속성값,....},시간,가속도형태);
            => 가속도는 플러그인 사용
            $(선택자).animate({속성:속성값,....},시간,가속도형태,콜백함수);
            => animate는 시작하면 움직임이 완료된 다음
            콜백함수로 다음 움직임을 실행시켜줌 */
            
            $('#box').animate({
                width: 500,
                height: 500
            }, 1000, function(){
                $(this).animate({
                    marginLeft: 100
                },1500, function(){
                    $(this).animate({
                        top: 100,
                        opacity: 0.5
                    }, 2000, function(){
                        $(this).animate({
                            marginLeft: 0,
                            top: 0,
                            width: 300,
                            height: 300,
                            opacity: 1,
                            padding: 0
                        }, 500);
                    });
                });
            });

            /* * 문제1
            box를 클릭하면 1초동안 가로세로 크기가 1000만큼 커지고
            위치가 top, left, 500만큼 이동할 수 있도록 하기 */

            /* $('#box').css({
                width:300,
                height:300,
                backgroundColor:'lightpink',
                position: 'relative'
            }).click(function(){
                $('#box').animate({
                    width: 1000,
                    height: 1000,
                    top: 500,
                    left: 500
                }, 1000);
            }); */

            /* $('#box').css({
                width:300,
                height:300,
                backgroundColor:'lightpink',
                position: 'absolute',
                top: 0,
                left: 0
            }).click(function(){
                $('#box').animate({
                    width: 1000,
                    height: 1000
                }, 1000, function(){
                    $('#box').animate({
                        left: 500,
                        top: 500
                    }, 1000);
                });
            }); */

            /* * 문제2
            => box를 클릭하면 왼쪽에서 오른쪽으로 1초동안 1000만큼 이동시킴
            => box의 색상을 다른색으로 변경하기 */

            /* $('#box').css({
                width:300,
                height:300,
                backgroundColor: 'lightgreen',
                position: 'absolute',
                top:0,
                left:0
            }).click(function(){
                $(this).animate({
                    left: 1000
                }, 1000, function(){
                    $(this).css({
                        backgroundColor:'salmon'
                    });
                });
            }); */


        });//end

    </script>
</head>

<body>
    
    <div id="box"></div>

</body>
</html>
